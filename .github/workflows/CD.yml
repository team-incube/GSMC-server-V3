name: GSMC-Dev-CD

on:
  push:
    branches: ["fix/cd-test"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup JDK 24
        uses: actions/setup-java@v5
        with:
          java-version: '24'
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run KtLint Check
        run: ./gradlew ktlintCheck


  deploy:
    runs-on: ubuntu-latest
    environment: Dev-CD
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

   
      - name: Remove Existing Profile File
        run: |
          rm -f src/main/resources/application-*.yaml
          rm -f src/main/resources/application.yaml

      - name: Create Prod Profile File
        run: |
          cat <<'EOF' > ./src/main/resources/application-prod.yml
          ${{ secrets.DEV_APPLICATION_YAML }}
          EOF
        shell: bash

      - name: Setup JDK 24
        uses: actions/setup-java@v5
        with:
          java-version: '24'
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Spring Boot Jar
        run: ./gradlew --build-cache clean bootJar -x test -x check

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/gsmc-dev"

      - name: Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/gsmc-dev
            pkill -f "gsmc"
            nohup java -jar build/libs/*.jar --spring.profiles.active=prod > app.log 2>&1 &

      - name: CD Success Notification
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0x4CAF50

      - name: CD Failure Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0xFF4C4C
