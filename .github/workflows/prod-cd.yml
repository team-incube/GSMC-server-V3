name: GSMC-Prod-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env: 
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: gsmc-ecr
  S3_BUCKET: gsmc-deploy
  CODEDEPLOY_APP: GSMC-application 
  CODEDEPLOY_GROUP: GSMC-dg
  JAR_NAME: app.jar

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Prod-CD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create Application Profile (application-prod.yml)
        run: |
          cat <<'EOF' > src/main/resources/application-prod.yml
          ${{ secrets.PROD_APPLICATION_YAML }}
          EOF
      
      - name: Setup JDK 25 
        uses: actions/setup-java@v5.1.0
        with:
          java-version: '25'
          distribution: temurin
          cache: gradle
      
      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test -x check
      
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f DockerfileProd . 
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Update deployment scripts 
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          sed -i 's|PLACEHOLDER|'${{ steps.login-ecr.outputs.registry }}'|g' scripts/start.sh
      
      - name: Create Deployment Package (Zip)
        run: |
          mkdir -p deploy
          cp appspec.yml deploy/
          cp -r scripts deploy/
          cd deploy && zip -r ../deploy.zip . && cd ..
      
      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET }}/deployments/${{ github.sha }}.zip
      
      - name: Deploy with CodeDeploy
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=deployments/${{ github.sha }}.zip,bundleType=zip \
            --description "Deployment from GitHub Actions SHA: ${{ github.sha }}" \
            --query 'deploymentId' \
            --output text)
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
      
      - name: Notify Discord (Success/Failure)
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: ${{ job.status == 'success' && '0x4CAF50' || '0xFF4C4C' }}
