spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: always
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        bucket-name: ${AWS_BUCKET_NAME}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/callback}
            authorization-grant-type: authorization_code
            scope:
              - email
    cors:
      allowed-origins:
        - "*"
logging:
  level:
    org.jetbrains.exposed.sql.transactions: DEBUG
