spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: always
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        bucket-name: ${AWS_BUCKET_NAME}
      region:
        static: ${AWS_REGION:ap-northeast-2}
security:
  cors:
    allowed-origins:
      - "*"
logging:
  level:
    org.jetbrains.exposed.sql.transactions: DEBUG