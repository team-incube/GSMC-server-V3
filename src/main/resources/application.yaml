spring:
  application:
    name: GSMC-v3
    group: com.team.incube
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    driver-class-name: ${RDB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:${RDB_TYPE:mysql}://${RDB_HOST:localhost}:${RDB_PORT:3306}/${RDB_NAME:gsmc}
    username: ${RDB_USER:root}
    password: ${RDB_PASSWORD:123456}
  jpa:
    database-platform: ${RDB_DIALECT:org.hibernate.dialect.MySQLDialect}
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
server:
  port: ${SERVER_PORT:8080}