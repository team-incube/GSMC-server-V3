spring:
  application:
    name: GSMC-v3
    group: com.team.incube
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    driver-class-name: ${RDB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:${RDB_TYPE:mysql}://${RDB_HOST:localhost}:${RDB_PORT:3306}/${RDB_NAME:gsmc}
    username: ${RDB_USER:user}
    password: ${RDB_PASSWORD:123456}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  exposed:
    generate-ddl: ${EXPOSED_DDL:true}
    show-sql: ${EXPOSED_SHOW_SQL:true}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
  web:
    resources:
      add-mappings: false
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /api/v3/health
logging:
  level:
    Exposed: ${EXPOSED_LOG_LEVEL:DEBUG}
